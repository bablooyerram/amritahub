

<html>
<title>Password change</title>
<head>
    {% load static %}
	<link href='{% static "fontawsome/css/all.css"%}' rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<link href='{% static "css/login.css"%}' rel="stylesheet">

</head><body>
	{% if message %}
<script>
    alert('{{ message }}');

</script>
{% endif %}
	<script>
function checkPasswordMatch() {
    var password = $("#password1").val();
    var confirmPassword = $("#password2").val();

    if (password != confirmPassword)
        $("#divCheckPasswordMatch").html("Passwords do not match!");


    else
        $("#divCheckPasswordMatch").html("Passwords match.");

}

</script>
<style>
	.fa-lock {
	color: #fa000a;
  position: absolute;
  top: 105px;
  left: 56px;
  font-size: 18px !important;
  cursor: text;
  transition: .2s ease-out;
}
.fa-redo {
	color: #fa000a;
  position: absolute;
  top: 185px;
  left: 56px;
  font-size: 18px !important;
  cursor: text;
  transition: .2s ease-out;
}
</style>


<div class="container">
	<div class="main" style="width: 390px;height: 640px;" >
		<div class="logo">
			<h1>AH</h1>
		</div>
		<form action="/forgot/" role="form" method="post">
			{% csrf_token %}
			<input type="email" id="email" name="email" placeholder="email" autocomplete="off" required>	<i class="fa fa-user"></i>
			<input type="password" id="password" name="password" placeholder="password" minlength="8" autocomplete="off" required>	<i class="fa fa-lock"></i>
			<input type="password" id="password2" name="password2" placeholder="repeat password" onkeyup="checkPasswordMatch();" autocomplete="off" required>	<i class="fa fa-redo"></i> <span id="checkpass"></span>

			
				
			<input type="submit" id="myBtn" style="width:50%;" value="change password" >
			<h4>Back to <a href="/login/">Login</a></h4>
			
		</form>
	</div>
</div>




  
  </body>



</html>
